<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>    
        <h1>Guess the number (<span id="minSpan">1</span> - <span id="maxSpan">100</span>)</h1>
    </header>
    <div class="container">
        
        <h3 style="padding: 3%;">Write the number</h3>

        <input type="number" id="inp">
        <button id="btn">CHECK</button>

        <p id="attempts" style="padding: 3%;">Number of attempts: <span id="att">3</span></p>

    </div>
    


    <script src="app.js"></script>
</body>
</html>
